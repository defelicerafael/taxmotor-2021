<header></header>
<md-content  layout-padding ng-init="ctrl.traerArticulos(ctrl.idArt)">
    <md-subheader class="md-primary"> EDITAR </md-subheader>
    <form novalidate class="simple-form" ng-submit="ctrl.Edit({'categoria':ctrl.articulos[0].categoria,'orden':ctrl.articulos[0].orden,'mostrar':ctrl.articulos[0].mostrar},'imagenes',ctrl.articulos[0].id)">
        
        <md-select placeholder="categorias" ng-model="ctrl.articulos[0].categoria" md-on-open="ctrl.traerCategorias('no')" style="min-width: 200px;">
            <md-option ng-value="cat.categoria" ng-repeat="cat in ctrl.categorias">{{cat.categoria}}</md-option>
        </md-select>
        
        <md-input-container class="md-block">
            <label style="color:black;">Orden</label>
            <input ng-model="ctrl.articulos[0].orden" type="text" maxlength="500">
        </md-input-container>
        
        <md-input-container class="md-block">Para dejar de mostrar poner: no</label>
            <input ng-model="ctrl.articulos[0].mostrar" type="text" maxlength="500">
        </md-input-container>
      
        <div layout="row" layout-align="end center">   
            <md-button type="submit" class="md-raised md-primary">EDITAR</md-button>
        </div>
    </form>
</md-content>
