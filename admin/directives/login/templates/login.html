<style>
/* Bordered form */
form {
  border: 3px solid #f1f1f1;
}

/* Full-width inputs */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: black;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Extra style for the cancel button (red) */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the avatar image inside this container */

/* Add padding to containers */
.container {
  padding: 16px;
}

/* The "Forgot password" text */
span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .cancelbtn {
    width: 100%;
  }
}
</style>

<form ng-submit="loginEmailPass(user.email,user.pass)">  
    <div class="container">
        <label for="uname"><b>Email</b></label>
        <input autocomplete="email" type="text" placeholder="Ingresar su email" name="uname" ng-model="user.email" required>

        <label for="psw"><b>Contrase&ntilde;a</b></label>
        <input autocomplete="current-password" type="password" placeholder="Ingresar su contrase&ntilde;a" name="psw" ng-model="user.pass" required>

        <button type="submit">Iniciar sesi&oacute;n</button>
    </div>
    <div ng-show="alerta">
        {{texto}}
    </div>
    
</form>
